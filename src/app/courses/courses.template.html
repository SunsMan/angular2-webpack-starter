<h4>Available courses</h4>

<table class="uui-table stripe no-border">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Duration</th>
      <th>Complexity</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of courses">
      <td [(ngModel)]="item.id"></td>
      <td [(ngModel)]="item.name"></td>
      <td [(ngModel)]="item.duration"></td>
      <td [(ngModel)]="item.complexity"></td>
      <td> <span [(ngModel)]="item.description"></span><button class="uui-button">Default button</button></td>
    </tr>
  </tbody>
</table>
