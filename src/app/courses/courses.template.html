<h4>Available courses</h4>
<table class="uui-table stripe no-border">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Duration</th>
      <th>Complexity</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of courses">
      <td>1 row</td>
      <td>Unit 1x1</td>
      <td>Unit 1x2</td>
      <td>Unit 1x3</td>
    </tr>
  </tbody>
</table>
